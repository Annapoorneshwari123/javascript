<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>mouse button events</h1>
        <p>1)onmousedown</p>
        <p>2)onmouseup</p>
    </center>

    <hr>
    <button id="btn1" onmousedown="downhandle()" onmouseup="uphandle()">button</button>
    <script>
        let btn1=document.getElementById('btn1');

        function downhandle(){
            btn1.style.background='red';
            btn1.style.color='#fff';
        }
        function uphandle(){
            btn1.style.background='';
            btn1.style.color='';
        }
    </script>
</body>
</html>
