<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        let colors=['red','green','blue','orange','yellow','purple'];
//passing parameter on array creating timme in array()constructor
//Array() constructor is builtin keyword in js or builtin method
//when we are using any constructor we need to use before that this new keyword for that constructor

        console.log('lenght='+colors.length);
        console.log('values=',colors);//printing at a time variable
     

        //printing the array
        console.log('the value of the colors array variable=',colors);

        //printing array varaiable inside the document
        document.write(`<h1>Array variable colors= ${colors}</h1>`);

        //getting single values from the array using that index position inside the console
        console.log(colors[1]);
        console.log(colors[0]);
        console.log(colors[2]);

 //to read array values at a time all we can use for loops
        for(let index=0; index<colors.length;index++){
            console.log(index);
            console.log(colors[index]);
            document.write(`<h1><span style='background-color:${colors[index]};color:#fff'> value= </span> <span style='color:${colors[index]}'> ${colors[index]} </span></h1>`)
            
            
        }
        
   </script>
</body>
</html>
