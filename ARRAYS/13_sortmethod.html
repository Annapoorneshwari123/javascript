<!DOCTYPE html>
<html lang="en">

<body>
   <center>
    <h1>sort()
    </h1>
    <p>the sort method sorts the elem of an array and overwrites the original array and sorts the elem as string and the number in ascending order.</p>
   </center> 

   <p>syntax: <br>arrayname.sort(comparsionfunction())</p>

   <script>
    let numberarray=[43,56,67,78,23,31,12,33,56,90,88,99];
    console.log('before sort the numberarray:',numberarray);

    //sorting in the ascending order

    numberarray.sort();
    console.log(numberarray);

    //string array
    let names=['royal enfield','bajaj','ducatti','honda'];
    console.log(names);
    names.sort();
    console.log(names);


    //alpabets array
    let alphabets=['A','c','h','d','B'];
    console.log(alphabets);
    alpabets.sort();
    console.log(alphabets);
    
    
    
    
    
    
   </script>
</body>
</html>
