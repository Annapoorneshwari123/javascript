<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center>
    <h1>type conversion using operators</h1>
   </center> 

   <script>
    let x1="10"; //x1 is a string
    console.log(x1);//10
    console.log('datatype=',typeof(x1));//string

    //converting to number datatype using m+ operator
    let y1= +x1;//number
    console.log('y1=',y1);//10
    console.log('datatype=',typeof(y1));//number


    //example2
    let x2=10;//number
    let y2=x2+"";//just adding empty string to number type it will converts to number datatype
    console.log('value y2=',y2);
    console.log('type y2=',typeof y2);//number

    //example3
    let x3="15";//string
    console.log('x3=',x3);//"15"
    console.log('datatype=',typeof x3);//string

    //string to number conversion
    let y3= x3-0;// string -number=number
    console.log('y3=',y3);//15
    console.log('datatype y3=',typeof y3);//number


    //example4
    document.write(`<h1>"3"-1=${"3"-1}</h1><br>`)//o/p=2
    document.write(`<h1>"3"+4=${"3"+4}</h1><br>`)//o/p=34
    //  (because + is also a concatenation operator string +number=string)
    document.write(`<h1>3+"2"=${3+"2"}</h1><br>`)//o/p=32 (number +string is also a string)
    document.write(`<h1>"3"*1=${"3"*1}</h1><br>`)//o/p=3
    document.write(`<h1>"10*4=${"10"*4}</h1><br>`)//o/p=40
    document.write(`<h1>"10"/"4"=${"10"/"4"}</h1><br>`)//o/p=2.5




    
    
    
    
    
    
    
    
    
    
   </script>
</body>
</html>
