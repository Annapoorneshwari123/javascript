<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generatefullname(a,b){
            console.log(a);//arun
            console.log(b);//kumar
            document.write(`<h1>fullname is ${a} ${b}</h1>`)  
        }

        generatefullname('arun','kumar');

        function total(firstnumber,secondNumber,finalnumber){
            document.write(`<h1>total of 3 numbers is ${firstnumber+secondNumber+finalnumber}</h1>`)
        }

        let number1=10,number2=20,number3=30;

        total(number1,number2,number3);//total(10,20,30)
    </script>
</body>
</html>
