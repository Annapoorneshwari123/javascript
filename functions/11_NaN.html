<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value1=Number("hello"); //NaN
        console.log(value1);

        let value2=123;

        console.log(isNaN(value1));//true
        console.log(isNaN(value2));//false

        console.log(isNaN(123));//false
        console.log(isNaN("hello"));//true
        console.log(isNaN("123"));//true
        console.log(isNaN("2023/03/22"));//true
        console.log(isNaN("null"));//true
        console.log(isNaN(null));//false =0
        console.log(isNaN("null"));//NaN

        console.log(isNaN(0/0));//true
        console.log(Number(0/0));//NaN

        console.log(isNaN("124a8"));//true
        console.log(isNaN("123e7"));//false
        console.log(Number("123e7"));//1230000000
    </script>
</body>
</html>
