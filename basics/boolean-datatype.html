<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>boolean datatype</h1>
    </center>
<script>
    let firstnumber=100;
    let secondnumber=200;

    let name="arjun";
    if(firstnumber>secondnumber){
        document.write(`<h1>yes the firstnumber is greater than to secondnumber</h1>`)
    }
    else{
        document.write(`<h1>no the firstnumber is not greater than to secondnumber</h1>`)

    }

    let isonline=false;
    document.write(`<h1>with value of isonline variable is=${isonline}</h1>`);

    if(isonline==true){
        document.write(`<h1 style="color:green">yes he/she is in online</h1>`);
    }else{
        document.write(`<h1 style="color:red">No he/she is in online</h1>`);

    }


//to know datatype of the any variable we can use the typeof keyword or typeof method

document.write(`<h1>${typeof(isonline)}</h1>`);
document.write(`<h1>${typeof isonline}</h1>`);
document.write(`<h1>${typeof name}</h1>`);
document.write(`<h1>${typeof(firstnumber)}</h1>`);


</script>
</body>
</html>
