<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DO-WHILE LOOP</h1>
    <script>
        // //syntax
        // do{
        //   statements
        //   incre/decre
        // }while(condition);

        let i=1;
        do{
            console.log(i);
            document.write(`<h1>table 2*${i} = ${2*i}</h1>`);
            i++;
            
        }while(i<=10);

    </script>
</body>
</html>
