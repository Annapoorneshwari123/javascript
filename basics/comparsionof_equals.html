<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <h1>d/f b/w == and ===</h1>
</center>

<hr>

<script>
    let firstnumber=100;
    let secondnumber="100";

    if(firstnumber==secondnumber){ // the == compare the values only
        document.write(`<h1>yes the firstnumber is equal to secondnumber</h1>`)
    }else{
        document.write(`<h1>no the firstnumber is not equal to secondnumber</h1>`)

    }


    //example for the ===
    
    if(firstnumber==secondnumber){  //the === will compare values as well the datatype also
        document.write(`<h1>yes the firstnumber is equal to secondnumber</h1>`)
    }else{
        document.write(`<h1>no the firstnumber is not equal to secondnumber</h1>`)

    }
</script>
</body>
</html>
