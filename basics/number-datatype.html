<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>number datatype (only we can store numbers no need any quotations for this data type)</h1>
    </center>

    <script>
        let first=100;
        let second =200;
        var third=400;
        const fifth=500;

        document.write(`<h1>the first number value is <span style="color:green;">${first}</span></h1>`)
        document.write(`<h1>the second number value is <span style="color:green;">${second}</span></h1>`)
        document.write(`<h1>the third number value is <span style="color:green;">${third}</span></h1>`)
        document.write(`<h1>the fifth number value is <span style="color:green;">${fifth}</span></h1>`)
        document.write(`<h1>the total number value is <span style="color:green;">${first+second+third+fifth}</span></h1>`)
        document.write(`<h1>the fifth number value is <span style="color:green;">${first/second}</span></h1>`)


    </script>
</body>
</html>
